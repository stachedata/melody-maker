<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melody Maker</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="container">
        <div class="rangeContainer">
            <input type="range" min="0" max="15" value="3">

            <input type="range" min="0" max="15" value="7">
            <input type="range" min="0" max="15" value="10">
            <input type="range" min="0" max="15" value="1">
            <input type="range" min="0" max="15" value="8">
            <input type="range" min="0" max="15" value="1">
            <input type="range" min="0" max="15" value="3">
        </div>
        <div class="noteContainer">
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
        </div>
    </div>
    <div id="container">
        <div class="rangeContainer">
            <input type="range" min="0" max="15" value="2">
            <input type="range" min="0" max="15" value="2">
            <input type="range" min="0" max="15" value="2">
            <input type="range" min="0" max="15" value="0">
            <input type="range" min="0" max="15" value="9">
            <input type="range" min="0" max="15" value="9">
            <input type="range" min="0" max="15" value="9">
            <input type="range" min="0" max="15" value="0">
        </div>
        <div class="noteContainer">
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
            <div class="noteDiv"></div>
        </div>
    </div>
    <button id="play">Play</button>
    <script src="main.js"></script>
</body>
</html>
