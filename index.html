<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melody Maker</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <input type="range" min="0" max="16" value="0">
        <input type="range" min="0" max="16" value="1">
        <input type="range" min="0" max="16" value="2">
        <input type="range" min="0" max="16" value="3">
        <input type="range" min="0" max="16" value="4">
        <input type="range" min="0" max="16" value="5">
        <input type="range" min="0" max="16" value="6">
        <input type="range" min="0" max="16" value="7">
    </div>
    <div class="container">
        <input type="range" min="0" max="16" value="8">
        <input type="range" min="0" max="16" value="9">
        <input type="range" min="0" max="16" value="10">
        <input type="range" min="0" max="16" value="11">
        <input type="range" min="0" max="16" value="12">
        <input type="range" min="0" max="16" value="13">
        <input type="range" min="0" max="16" value="14">
        <input type="range" min="0" max="16" value="15">
    </div>
    <button id="play">Play</button>
    <script src="main.js"></script>
</body>
</html>
