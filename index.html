<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melody Maker</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="maker">
        <h2 id="title">Melody Maker</h2>
        <div id="container" method="action">
            <div class="rangeContainer">
                <input id="slider0" type="range" min="0" max="14" value="0"> 
                <input id="slider1" type="range" min="0" max="14" value="0"> 
                <input id="slider2" type="range" min="0" max="14" value="0">
                <input id="slider3" type="range" min="0" max="14" value="0">
                <input id="slider4" type="range" min="0" max="14" value="0">
                <input id="slider5" type="range" min="0" max="14" value="0">
                <input id="slider6" type="range" min="0" max="14" value="0">
                <input id="slider7" type="range" min="0" max="14" value="0">
            </div>
            <div class="rangeContainer">
                <input id="slider8" type="range" min="0" max="14" value="0">
                <input id="slider9" type="range" min="0" max="14" value="0">
                <input id="slider10" type="range" min="0" max="14" value="0">
                <input id="slider11" type="range" min="0" max="14" value="0">
                <input id="slider12" type="range" min="0" max="14" value="0">
                <input id="slider13" type="range" min="0" max="14" value="0">
                <input id="slider14" type="range" min="0" max="14" value="0">
                <input id="slider15" type="range" min="0" max="14" value="0">
            </div>
        </div>
        <button id="play">&#9658;</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
